    <nav>

    <div id="content-wrapper">
        <img src="./images/logo.png" alt="logo" id="splash-logo">
    <div id="text-container">
        <div id="rext-form-wrapper">
            <div id="splash-text">
                <p>— Медиа о зарубежной хоп-хоп кульутре.</p>
                <p>Рассказываем о популярных современных артистах, музыке и индустрии.</p>
                <p>Скоро здесь будет сайт и море контента, подписывайся на анонс и наши соцсети, чтобы ничего не пропустить.</p>
                <p id="my-form-status"></p>
            </div>
            <!-- modify this form HTML and place wherever you want your form -->
                    <form id="my-form" action="https://formspree.io/f/mblpyenr" method="POST">
                    <!-- <label>email:</label> -->
                    <input type="email" name="email" placeholder="email" autocomplete="email" inputmode="email" />
                    <!-- <label>message:</label> -->
                    <input type="text" name="message" placeholder="message" />
                    <button id="my-form-button">submit</button>
                    </form>

                    <!-- Place this script at the end of the body tag -->
                    <script>
                    var form = document.getElementById("my-form");
                    
                    async function handleSubmit(event) {
                        event.preventDefault();
                        var status = document.getElementById("my-form-status");
                        var data = new FormData(event.target);
                        fetch(event.target.action, {
                        method: form.method,
                        body: data,
                        headers: {
                            'Accept': 'application/json'
                        }
                        }).then(response => {
                        if (response.ok) {
                            status.innerHTML = "Thanks for your submission!";
                            form.reset()
                        } else {
                            response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                            } else {
                                status.innerHTML = "Oops! There was a problem submitting your form"
                            }
                            })
                        }
                        }).catch(error => {
                        status.innerHTML = "Oops! There was a problem submitting your form"
                        });
                    }
                    form.addEventListener("submit", handleSubmit)
                    </script>
                <a href="https://t.me/inthehotflow" id="tg">
                <img src="./images/tg.png" alt="tg">
                </a>
        </div>
    </div>
    </div>
</body>
